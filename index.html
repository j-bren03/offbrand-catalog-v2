<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offbrand - Home</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header>
        <div id="header-logo-section" class="header-section">
            <img src="images/logo.png" alt="Offbrand Catalog Logo">
        </div>

        <div id="header-links-section" class="header-section">
            <p>Browse</p>

            <nav>
                <ul>
                    <li><a href="#">All Items,</a></li>
                    <li><a href="#">Tops,</a></li>
                    <li><a href="#">Bottoms,</a></li>
                    <li><a href="#">Outerwear,</a></li>
                    <li><a href="#">Accessories,</a></li>
                    <li><a href="#">Shoes</a></li>
                </ul>
            </nav>
        </div>

        <div id="header-cart-section" class="header-section">
            <div id="header-cart-section-left">
                <p>Cart</p>
                <p>0</p>
            </div>

            <div id="header-cart-section-right">
                <p>Total</p>
                <p>$0.00</p>
            </div>
        </div>
    </header> <!-- End of header -->

    <div id="carousel-section-wrapper">
        <div class="js-carousel-section" id="carousel-section"></div>

        <div class="js-carousel-buttons" id="carousel-buttons"></div>
    </div> <!-- End of carousel section -->

    <div class="js-product-section" id="product-section"></div> <!-- End of product section -->

    <footer>
        <div class="footer-item contains-text">
            <p>Legal</p>
            <p>&copy; Offbrand</p>
        </div>

        <div class="footer-item">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200" preserveAspectRatio="none"> 
                <line x1="0" y1="0" x2="200" y2="200" stroke="#000" vector-effect="non-scaling-stroke"></line> 
                <line x1="200" y1="0" x2="0" y2="200" stroke="#000" vector-effect="non-scaling-stroke"></line>
            </svg>
        </div>

        <div class="footer-item contains-text">
            <p>Socials</p>
            <nav>
                <ul>
                    <li><a href="#">Instagram,</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </nav>
        </div>

        <div class="footer-item">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200" preserveAspectRatio="none"> 
                <line x1="0" y1="0" x2="200" y2="200" stroke="#000" vector-effect="non-scaling-stroke"></line> 
                <line x1="200" y1="0" x2="0" y2="200" stroke="#000" vector-effect="non-scaling-stroke"></line>
            </svg>
        </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
